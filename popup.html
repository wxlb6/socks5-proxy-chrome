<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCKS5 Proxy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #1a73e8;
        }
        .section {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            min-width: 60px;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="text"], input[type="number"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #1a73e8;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1765c0;
        }
        .domain-list-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            max-height: 120px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-top: 5px;
            font-weight: bold;
            font-size: 13px;

        }
        .domain-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
        .domain-list-item:last-child {
            border-bottom: none;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #e53935;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 0 5px;
        }
        #status-message {
          color: green;
          font-size: 12px;
          margin-top: 10px;
          text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Socks5 Proxy</div>

        <div class="section">
            <div class="form-row">
                <label for="proxy-toggle">Proxy Setting</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="proxy-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-row">
                <label for="host-input">Host:</label>
                <input type="text" id="host-input" placeholder="e.g., 127.0.0.1">
            </div>
            <div class="form-row">
                <label for="port-input">Port:</label>
                <input type="number" id="port-input" placeholder="e.g., 1080">
            </div>
        </div>

        <div class="section">
            <div class="section-title">AutoProxy</div>
            <div class="form-row">
                <label for="autoproxy-url-input">URL:</label>
                <input type="text" id="autoproxy-url-input" placeholder="AutoProxy URL">
            </div>
            <div class="form-row" style="justify-content: flex-end;">
                <button id="download-autoproxy-btn">Download</button>
                <button id="clear-autoproxy-btn" style="margin-left: 10px; background-color: #e53935;">Clear</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Proxy</div>
            <div class="form-row">
                <input type="text" id="force-proxy-domain-input" placeholder="proxy domain">
                <button id="add-force-proxy-domain-btn" style="margin-left: 10px;">Add</button>
            </div>
            <div id="force-proxy-domain-list" class="domain-list-container"></div>
        </div>

        <div class="section">
            <div class="section-title">No Proxy</div>
            <div class="form-row">
                <input type="text" id="bypass-domain-input" placeholder="no proxy domain">
                <button id="add-bypass-domain-btn" style="margin-left: 10px;">Add</button>
            </div>
            <div id="bypass-domain-list" class="domain-list-container"></div>
        </div>
        <div id="status-message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
