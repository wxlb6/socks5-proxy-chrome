<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>SOCKS5 Proxy</h2>
    
    <div class="form-group">
      <label>Host:</label>
      <input type="text" id="host" placeholder="127.0.0.1">
    </div>
    
    <div class="form-group">
      <label>Port:</label>
      <input type="number" id="port" placeholder="1080" min="1" max="65535">
    </div>
    
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="proxyToggle">
        <span class="slider"></span>
      </label>
      <span id="statusText">Disabled</span>
    </div>
    
    <button id="saveBtn">Save Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
